<!-- Main Div -->
<div class="row col-12 m-0 bg-light">

    <!-- Threads Div Card -->
    <section class="col-12 col-lg-7 cmr-auto ml-auto mt-2 p-0 "  >
        <!-- Threads -->
        <ng-container *ngFor="let status of ObjectofStatus | slice: startIndex:endIndex">
            <section class="card mb-2 pb-0 bg-white"  >
                <div class="row no-gutters">
                    <div class="col-md-4 pb-0 " >
                        <img src="{{status.userImage}}" routerLink="/profilepage"  class="card-img "  style="max-height: 250px!important;">
                    </div>
                    <div class=" col-md-8 ">
                        <div class="card-body pb-0 container "  routerLink="/threadviewpage">
                            <h5 class="card-title">{{status.title}}</h5>
                            <p class="card-text">{{status.status.substring(0, 300)}}</p>
                            <p class="card-text"><small class="text-muted">{{"Last updated " + status.time }}</small></p>                           
                        </div>
                        
                         <button (click)="countClick(status.statusId)"> 
                            <i class="fal fa-thumbs-up"></i>
                            {{status.likes}}
                        </button>
                    </div>
                   
                </div>
            </section>
        </ng-container>
        <!-- threads end -->
        
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              
                <li *ngFor="let pgnumb of functionToGetNumber(ObjectofStatus.length); let i = index;" class="page-item">
                    <a (click)="updateNumber(i)" class="page-link">
                        {{i + 1 }}
                    </a>
                </li>
               
            </ul>
        </nav>
        <!-- Pagination End -->
        
    </section>
    <!-- Threads Div end -->
    

    <!-- Tags and Ad -->
    <section class="col-12 c col-lg-3  mr-auto ml-auto mt-2 p-0" >
        <app-tags-and-ads></app-tags-and-ads>
    </section>
    <!-- Tags an Ad -->


</div>
